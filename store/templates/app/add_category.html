{% extends 'app/base.html' %}

{% block body_block %}
<div class="container">
	<div class="row">
		<h2>Add a New Category</h2>
		<form id="category_form" enctype="multipart/form-data" method="post" action="/app/add_category/">
				
				{% csrf_token %}
				{% for hidden in form.hidden_fields %}
					{{ hidden }}
				{% endfor %}
				
				{% for field in form.visible_fields %}
					{{ field.errors }}
					{{ field.help_text }}<br>
					{{ field }}<br>
				{% endfor %}
				<br>
				<button class="btn btn-success" type="submit" name="submit">Create Category</button>
		</form>
	</div>			
</div>		
{% endblock %}
