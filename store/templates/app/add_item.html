{% extends 'app/base.html' %}

{% block body_block %}
<div class="container">
	<div class="row">
		<h1>Add an Item to {{ cat_name }}</h1>		
		<form id="page_form" enctype="multipart/form-data" method="post" action="/app/category/{{ url_category_name }}/add_item/">
		    
		    {% csrf_token %}
		    {% for hidden in form.hidden_fields %}
		        {{ hidden }}
		    {% endfor %}
		    
		    {% for field in form.visible_fields %}
		        {{ field.errors }}
		        {{ field.help_text }}<br>
		        {{ field }}<br>
		    {% endfor %}
		    
		    <br>
		    <button class="btn btn-success" type="submit" name="submit">Create Item</button>
		</form>
	</div>			
</div>
{% endblock %}
