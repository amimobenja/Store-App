{% extends "app/base.html" %}

{% block title %}Online Store -- Profile {% endblock %}

{% block body_block %}
<div class="container">
	<div class="row">
		<div class="hero-unit">
			<h1> Profile <h1>
			<img src="app/media/{{ userprofile.picture }}" id="items"/><br/>
			<h4>{{ user.username }}</h4>			
			
			<p>Email: {{ user.email }}</p>

			<p>Website: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
						
		</div>
	</div>
</div>
{% endblock %}
